services:
  - type: web
    name: django-app
    env: python
    plan: free

    # IMPORTANT: set working directory to where manage.py is located
    workingDirectory: dissertation/deg_predict/deb_predict

    buildCommand: "pip install -r ../../../requirements.txt && python manage.py collectstatic --noinput"
    startCommand: "gunicorn deb_predict.wsgi:application"

    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: deb_predict.settings
      - key: PYTHON_VERSION
        value: 3.10
