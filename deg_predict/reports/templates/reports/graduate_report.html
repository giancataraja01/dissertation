
{% load static %}

<html>
    <head>
        <title>Student Prediction</title>
        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

        <!-- Custom styles for this template-->
        <link href="{%static 'css/sb-admin-2.min.css'%}" rel="stylesheet">
    </head>
<body>
    {%block content%}       
        <div class="row">
            <div class="col-xl-auto">
                            <div class="card shadow mb-4">
                                <!-- Card Header - Dropdown -->
                                <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">Hybrid Weigted Graduation Prediction</h6>
                                   
                                </div>
                                <!-- Card Body -->
                                <div>
                                    <div class="chart-area:height">
                                            <img src="{% url 'hybrid_result_distribution_chart' %}" alt="Risk Report Chart" class="img-fluid">

                                            <div class="text-center mt-3">
                                                <a href="{% url 'dashboard' %}" class="btn btn-secondary">
                                                    ‚Üê Return to Main Menu
                                                </a>
                                            </div>
                                    </div>
                                    <div class="chart-area:height">
                                           
                                    </div>

                                </div>
                                
                            </div>
                            
                        </div>
        </div>

         {% comment %} <div class="row">
            <div class="col-xl-auto">
                            <div class="card shadow mb-4">
                                <!-- Card Header - Dropdown -->
                                <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">Graduate Predictions</h6>
                                   
                                </div>
                                <!-- Card Body -->
                                <div>
                                    <div class="chart-area:height">
                                            <img src="{% url 'hybrid_distribution_chart' %}" alt="Graduate Predictions" class="img-fluid">
                                    </div>                                   

                                </div>
                            </div>
                            
                        </div>
        </div> {% endcomment %}
         <form method="post">            

            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    {%endblock%}
</body>
</html>
